<!DOCTYPE html>
<html lang="en">
<head>
	<title>dry?? cat</title>
	<link rel="icon" href="/dry/icon.webp">

	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta charset="UTF-8">

	<meta name="title" content="dry?? cat">
	<meta property="og:title" content="dry?? cat">

	<meta name="description" content="a picture of a dry cat inside a bathtub.">
	<meta property="og:description" content="a picture of a dry cat inside a bathtub.">

	<meta property="og:image" content="/dry/dry.webp">
	<meta name="color-scheme" content="light"/>
	<meta name="theme-color" content="#ffcc5f"/>

	<link rel="stylesheet" href="/static/soggycat/main.css">
	<link rel="stylesheet" href="/static/soggycat/sidemenu.css">
</head>

<body data-soggy-pagetype="vtilt-js">
	<!-- don't be fooled, he's not actually soggy here -->
	 <div class="gradient-background"></div>
	<img id="soggycat" src="dry.webp" data-tilt data-tilt-scale="1.05" alt="a picture of a dry cat inside a bathtub."/>

	<div id="sidemenu" class="sm sm-closed" inert>
		<a aria-label="code" href="/github" target="GithubTarget">
			<div class = "sm-button">
				<img src='/img/code.svg'>
				<p>code</p>
			</div>
		</a>

		<a aria-label="no css" href="nocss" target="NoCSSTarget">
			<div class="sm-button sm-small">
				<img src='/img/nocss.svg'>
				<p>no css</p>
			</div>
		</a>

		<a aria-label="upload" href="#"
			onclick="document.getElementById('picker').click(); return false;">
			<div class="sm-button sm-small">
				<img src='/img/upload.svg'>
				<p>upload</p>
			</div>
		</a>
	</div>

	<button id="circlebtn"></button>
	<span id='player' style='display: none'></span>
	<input type="file" id="picker" style="display: none" accept="image/*" />

	<script src='/static/soggycat/main.js'></script>

	<script src='/static/other/vanillatilt.js'></script>
	<script src="/static/other/color-thief.umd.js"></script>
</body>
</html>
