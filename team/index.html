    // newgrounds.com/audio/listen/1163253

    request.onload = function () {
      context.decodeAudioData(request.response, function (decodedBuffer) {

    request.send();
    function WEEE() {
      if (!buffer) return;
      song = context.createBufferSource(); song.buffer = buffer; song.connect(volume);

  function sogdvd() {
      const sogImageSrc = '/assets/images/cheese.webp';

      function createsogs(container) {
        for (let i = 0; i < 6; i++) {
          const img = document.createElement('img');
          img.src = sogImageSrc; img.classList.add('sog');
          img.style.position = 'absolute'; img.style.width = '50px'; img.style.height = '50px';

          const sogdiv = container.getBoundingClientRect();
          const randomTop = Math.random() * (sogdiv.height - 50);
          const randomLeft = Math.random() * (sogdiv.width - 50);

          img.style.top = `${randomTop}px`; img.style.left = `${randomLeft}px`;
          img.dataset.dx = Math.random() > 0.5 ? 1 : -1; img.dataset.dy = Math.random() > 0.5 ? 1 : -1;
          img.dataset.angle = Math.random() * 360;

          container.appendChild(img);
        }
      }

      function animatesogs(container) {
        const sogs = container.querySelectorAll('.sog');
        const sogdiv = container.getBoundingClientRect();

        sogs.forEach((sog) => {
          const rect = sog.getBoundingClientRect();
          let dx = parseFloat(sog.dataset.dx); let dy = parseFloat(sog.dataset.dy); let angle = parseFloat(sog.dataset.angle);

          if (rect.left <= sogdiv.left || rect.right >= sogdiv.right) { dx *= -1 }
          if (rect.top <= sogdiv.top || rect.bottom >= sogdiv.bottom) { dy *= -1 }

          sog.style.left = `${parseFloat(sog.style.left) + dx}px`;
          sog.style.top = `${parseFloat(sog.style.top) + dy}px`;
          sog.style.transform = `rotate(${(angle += 2) % 360}deg)`;

          sog.dataset.dx = dx; sog.dataset.dy = dy; sog.dataset.angle = angle;
        });

        requestAnimationFrame(() => animatesogs(container));
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.sogs').forEach((container) => {
          createsogs(container); animatesogs(container);
        });
      });
    }; sogdvd()

    // big text motion blur
    const title = document.querySelector(".title");
    document.body.style.overflow = "hidden";

    function ghost(x, y) {
      let ghost = document.createElement("div");
      ghost.textContent = title.textContent; ghost.className = "ghost";

      let titleStyles = window.getComputedStyle(title);
      let width = title.getBoundingClientRect().width;

      ghost.style.left = `${x + width / 2}px`;
      ghost.style.top = `${y}px`;
      ghost.style.transform = titleStyles.transform;

      document.body.appendChild(ghost);
      setTimeout(() => ghost.remove(), 500);
    }
    let angle = 0;
    function animate() {
      ghost(title.getBoundingClientRect().left, title.getBoundingClientRect().top);
      angle += 0.05; requestAnimationFrame(animate);
    }; animate()
