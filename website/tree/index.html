<!DOCTYPE html>
<html lang="en">
<head>
	<title>holly jolly christmas</title>
	<link rel="icon" href="icon.png">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta charset="UTF-8">

	<meta name="title" content="the soggy christmas tree">
	<meta property="og:title" content="the soggy christmas tree">

	<meta name="description" content="decorate it with any image!">
	<meta property="og:description" content="decorate it with any image!">

	<meta property="og:image" content="//soggy.cat/tree/assets/masterpiece.png">
	<meta name="color-scheme" content="dark"/>
	<meta name="theme-color" content="#212b1e"/>

	<link rel="stylesheet" href="/static/ssoggycat/shared/web/main.css">
	<link rel="stylesheet" href="/static/ssoggycat/sidemenu/web/sidemenu.css">

	<link rel="preload" href="assets/fonts/trajan.ttf" as="font" type="font/ttf" crossorigin="">
	<link rel="preload" href="assets/fonts/perpetua.woff2" as="font" type="font/woff2" crossorigin="">

	<style>

		@font-face {
            font-family: "trajan";
            src: url("assets/fonts/trajan.ttf")
        }
		@font-face {
            font-family: "perpetua";
            src: url("assets/fonts/perpetua.woff2")
        }

		body {
			background-color: #2b2a2a; margin: 0;
			overflow: hidden;
		}

		#tree-scale-wrapper {pointer-events: none}
		#tree-perspective {pointer-events: auto}
		.tree-side {
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;
		}
		.decoration img {
			-webkit-user-drag: none;
			user-select: none;
		}

		.gradient-background {background: radial-gradient(circle, #212b1e 20%, #111111 100%)}
		#circlebtn {z-index: 99999999}

		/*//////////////////////////////////////////////////////////////////////*/

		#progresstext {
			position: fixed; bottom: 20px; left: 50%;
			transform: translateX(-50%);
			color: white; text-align: center;
			font-family: "Spline Sans Mono" !important;
			font-size: 16px;
			padding: 10px 20px; border-radius: 5px;
			pointer-events: auto; z-index: 1000;
			user-select: none; -webkit-user-drag: none;
			text-shadow:
				0 0 8px rgba(0, 0, 0, 1),
				0 0 18px rgba(0, 0, 0, 0.9),
				0 0 32px rgba(0, 0, 0, 0.8),
				0 4px 12px rgba(0, 0, 0, 0.9);
		}
		#progresstext .submitbutton {
			background: rgba(86, 177, 119, 0.25); color: white;
			border: none; border-radius: 2em;
			font-family: "Spline Sans Mono" !important;
			font-size: 15px; padding: 0.5em;
			cursor: pointer;
			text-shadow:
				0 0 7px rgba(0, 0, 0, 1),
				0 0 14px rgba(0, 0, 0, 0.9),
				0 0 28px rgba(0, 0, 0, 0.7),
				0 2px 8px rgba(0, 0, 0, 0.8);
		}
		#progresstext .submitbutton[disabled] {
			opacity: 0.6; cursor: not-allowed;
		}
		#progresstextmain {
			display: block;
		}
		#progresstextsub {
			display: block;
			font-size: 0.7em;
			opacity: 0.5;
			margin-top: 0.3em;
			text-shadow:
				0 0 6px rgba(0, 0, 0, 1),
				0 0 12px rgba(0, 0, 0, 0.9),
				0 0 24px rgba(0, 0, 0, 0.8),
				0 2px 6px rgba(0, 0, 0, 0.9);
		}

		/*//////////////////////////////////////////////////////////////////////*/

		canvas {
			display: block; z-index: 0;
			opacity: 1; animation: fadein 1s ease;
			position: relative;
		}

		.rotate {
			display: flex; position: fixed;
			width: min(300px, 90vw); z-index: 1;
			user-select: none;
			pointer-events: none !important;
			opacity: 0; animation: fadeinout 4s ease;
		}

		/*//////////////////////////////////////////////////////////////////////*/

		#zoomcontrols {
			position: fixed; bottom: 10px; left: 10px;
			z-index: 1000; display: flex; gap: 10px;
			user-select: none;
		}

		.zoombutton {
			width: 40px; height: 40px;
			font-size: 28px; cursor: pointer;
			color: white;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 50%; border: none !important;
			display: flex; align-items: center; justify-content: center;
			touch-action: manipulation;
		}
		.zoombutton:active {
			background: rgba(255, 255, 255, 0.2);
		}
		.spinbutton {
			font-style: bold;
			touch-action: manipulation;
			-webkit-tap-highlight-color: transparent;
		}
		.spinbutton:active {
			opacity: 1 !important;
		}
		@media (max-width: 600px) {
			.spinbutton {
				width: 50px !important;
			}
		}

		/*//////////////////////////////////////////////////////////////////////*/

		.plusmark {
			position: fixed; width: 30px; height: 30px;
			pointer-events: none; z-index: 1000;
			transform: translate(-50%, -50%);
		}

		.discordloginbutton {transition: background 0.2s, transform 0.1s}
		.discordloginbutton:active {background: #4752C4 !important}

		.decoration-tooltip {text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8)}

		/*//////////////////////////////////////////////////////////////////////*/

		.obtained {
			width: 100vw; height: 100vh;
			display: flex; position: fixed;
			justify-content: center; align-items: center;
			flex-direction: column; text-align: center;
			font-family: "perpetua";
			color: white; font-size: 1.25em;
			z-index: 99999999; user-select: none;
			opacity: 0;
			pointer-events: none;
		}
		.obtained.show {
			opacity: 1;
			pointer-events: auto;
			transition: opacity 2.5s ease;
		}
		.hkbig {
			font-family: "trajan";
			font-size: 2.5em;
		}

		/*//////////////////////////////////////////////////////////////////////*/

		.present-small {
			pointer-events: auto;
			cursor: pointer;
			user-select: none;
			-webkit-user-drag: none;
			transition: transform 0.1s ease;
		}
		.present-small:hover {
			transform: scale(1.05);
		}

		#gift-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.75);
			z-index: 10001;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.3s ease;
		}
		#gift-overlay.show {
			opacity: 1;
			pointer-events: auto;
		}
		#gift-container {
			position: relative;
			width: min(400px, 90vw);
			height: min(400px, 90vw);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.giftpart {
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: contain;
			pointer-events: auto;
			cursor: pointer;
		}
		#giftpart2 {
			z-index: 1;
		}
		#giftpartreward {
			z-index: 2;
		}
		#giftpart1 {
			z-index: 3;
		}
		#giftpart3 {
			z-index: 4;
		}

		/*//////////////////////////////////////////////////////////////////////*/

		.snow {
            position: absolute; overflow: hidden; opacity: 0.05;
            top: 0; width: 100vw; left: 0; right: 0;
            bottom: 0; z-index: -1; pointer-events: none;
        }
        .snowflake {
            position: absolute; left: 0; top: 0;
            will-change: transform; pointer-events: none;
            opacity: 1; background-repeat: no-repeat; background-size: contain;
        }

		@keyframes fadein {from {opacity: 0} to {opacity: 1}}
		@keyframes fadeinout {
			10% {opacity: 0}
			40% {opacity: 0.5}
			80% {opacity: 0.5}
			100% {opacity: 0}
		}
	</style>

	<script type="importmap">
		{
			"imports": {
				"three": "/static/other/shared/web/threejs/three.module.js",
				"GLTFLoader": "/static/other/shared/web/threejs/addons/GLTFLoader.js",
				"DRACOLoader": "/static/other/shared/web/threejs/addons/DRACOLoader.js"
			}
		}
	</script>
</head>

			];

			const snowmax = 3;
			const snowpersecond = 0.33;
			const snowstyles = [
				{ size: 54, blur: 0 },
				{ size: 68, blur: 0 }
			];

			let snowflakesels = [], snowimages = [];
			let snowimgsloaded = 0, snowcarry = 0, snowlast = null;
			let running = false;

			function preloadsnowimages() {
				let remaining = snowflakes.length;
				for (let i = 0; i < snowflakes.length; ++i) {
					const img = new window.Image();
					img.onload = img.onerror = () => {
						snowimgsloaded++;
						if (--remaining === 0) initsnow();
					};
					img.src = snowflakes[i];
					snowimages.push(img);
				}
			}

			function getbounds() {
				return {
					width: window.innerWidth,
					height: window.innerHeight
				};
			}

			function createsnowflake() {
				if (snowflakesels.length >= snowmax || !snowimages.length) return;
				const b = getbounds();
				const idx = Math.floor(Math.random() * snowimages.length);
				const style = snowstyles[idx % snowstyles.length];
				const sz = style.size;
				const speed = 28 + Math.random() * 32;
				const rot = Math.random() * 360;
				const rotspd = (Math.random() * 18 + 8) * (Math.random() < 0.5 ? -1 : 1);
				const x = Math.random() * (b.width - sz);
				const y = -sz - Math.random() * 10;
				const el = document.createElement("div");
				el.className = "snowflake";
				el.style.cssText =
					`width:${sz}px;height:${sz}px;opacity:0.86;background-image:url(${snowflakes[idx]});background-size:contain;background-repeat:no-repeat;position:fixed;left:0;top:0;will-change:transform;pointer-events:none;filter:blur(${style.blur}px);transform:translate(${x}px,${y}px) rotate(${rot}deg);z-index:9999;`;
				snowcontainer.appendChild(el);
				snowflakesels.push({ el, x, y, sz, speed, rot, rotspd });
			}

			function nowtime() {
				return (window.performance && window.performance.now)
					? window.performance.now()
					: Date.now();
			}

			function animatesnow() {
				if (!running) return;
				const now = nowtime();
				const dt = snowlast ? Math.min(0.1, (now - snowlast) / 1000) : 0.05;
				snowlast = now;
				const b = getbounds(), h = b.height, killy = h + 100;
				for (let i = snowflakesels.length - 1; i >= 0; --i) {
					const drop = snowflakesels[i];
					drop.y += drop.speed * dt;
					drop.rot += drop.rotspd * dt;
					drop.el.style.transform = `translate(${drop.x}px,${drop.y}px) rotate(${drop.rot}deg)`;
					if (drop.y > killy) {
						if (drop.el.parentNode) drop.el.parentNode.removeChild(drop.el);
						snowflakesels.splice(i, 1);
					}
				}
				if (snowflakesels.length < snowmax) {
					snowcarry += dt * snowpersecond;
					if (snowcarry >= 1 && snowflakesels.length < snowmax) {
						createsnowflake();
						snowcarry = 0;
					}
				} else {
					snowcarry = 0;
				}
				setTimeout(animatesnow, 50);
			}

			function initsnow() {
				running = true;
				for (let i = 0; i < Math.min(2, snowmax); ++i) createsnowflake();
				animatesnow();
			}

			if (/complete|interactive/.test(document.readyState)) { preloadsnowimages(); }
			else if (document.addEventListener) {
				document.addEventListener("DOMContentLoaded", preloadsnowimages);
			} else {
				document.attachEvent("onreadystatechange", function () {
					if (/complete|interactive/.test(document.readyState)) { preloadsnowimages(); }
				});
			}
		})();
		</script>
