<!DOCTYPE html>
<html lang="en">
<head>
	<title>A Strange Invitation...</title>
	<link rel="icon" href="img/icon.webp">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="/static/soggycat/main.css">
	<link rel="stylesheet" href="invite.css">
</head>

<body data-soggy-pagetype="three-js">
	<script type="importmap">
		{
			"imports": {
				"three": "/static/threejs/three.module.js",
				"GLTFLoader": "/static/threejs/addons/GLTFLoader.js",
				"EXRLoader": "/static/threejs/addons/EXRLoader.js"
			}
		}
	</script> 

	<script type="module" src="index.js"></script>
	<div id="googtainer"></div>

	
	<div id="sidemenu" class="sm sm-closed" inert>
		<a aria-label="code" href="/github" target="GithubTarget">
			<div class="sm-button">
				<img src='/img/code.svg'>
				<p>code</p>
			</div>
		</a>

		<a aria-label="HDRI" href="//polyhaven.com/a/warm_bar" target="HDRITarget">
			<div class="sm-button sm-small">
				<img src='/img/weirdattribution.svg'>
				<p>HDRI</p>
			</div>
		</a>

		<a aria-label="Typeface" href="//redaction.us/" target="TypefaceTarget">
			<div class="sm-button sm-small">
				<img src='/img/weirdattribution.svg'>
				<p>Typeface</p>
			</div>
		</a>
	</div>

	<button id="circlebtn"></button>
	<span id='player' style='display: none'></span>
	<input type="file" id="picker" style="display: none" accept="image/*" />

	<script src='/static/soggycat/main.js'></script>
</body>
</html>
